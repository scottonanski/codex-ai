<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex: The AI-Powered Writing Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'codex-dark': {
              DEFAULT: '#1a202c', // Gray 900
              light: '#2d3748',  // Gray 800
              lighter: '#4a5568', // Gray 700
              text: '#e2e8f0',   // Gray 200
              'text-dim': '#a0aec0' // Gray 500
            },
            'codex-light': {
              DEFAULT: '#ffffff',
              dark: '#f7fafc',   // Gray 100
              darker: '#edf2f7',  // Gray 200
              text: '#2d3748',   // Gray 800
              'text-dim': '#718096' // Gray 600
            },
            'codex-primary': {
              DEFAULT: '#4299e1', // Blue 500
              dark: '#2b6cb0'    // Blue 700
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-serif {
      font-family: 'Lora', serif;
    }
    /* Scrollbar styling for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #a0aec0; /* Gray 500 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #4a5568; /* Gray 700 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #718096; /* Gray 600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: #2d3748; /* Gray 800 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",
    "react-hot-toast/": "https://esm.sh/react-hot-toast@^2.4.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-codex-light dark:bg-codex-dark text-codex-light-text dark:text-codex-dark-text transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
